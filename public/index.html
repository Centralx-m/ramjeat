<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Bitget Grid Bot</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
<div id="controls">
  <button id="start-btn">Start Bot</button>
  <button id="stop-btn" disabled>Stop Bot</button>
  <p>Status: <span id="bot-status">Stopped</span></p>
  <p>Live PnL: <span id="live-pnl">0.00 USDT</span></p>
</div>
<h2>Bot Settings</h2>
<div id="bot-settings">
  <div class="form-group">
    <label for="grid-levels">Grid Levels:</label>
    <input type="number" id="grid-levels" placeholder="10">
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="upper-limit">Upper Price Limit:</label>
      <input type="number" id="upper-limit" placeholder="50000">
    </div>
    <div class="form-group">
      <label for="lower-limit">Lower Price Limit:</label>
      <input type="number" id="lower-limit" placeholder="40000">
    </div>
  </div>
  <div class="form-group">
    <label for="investment-amount">Investment Amount (USDT):</label>
    <input type="number" id="investment-amount" placeholder="1000">
  </div>
</div>
<h2>Trade History</h2>
<div id="trade-history">
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Side</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Profit</th>
      </tr>
    </thead>
    <tbody id="trade-table-body"></tbody>
  </table>
</div>
<script src="bitget-api.js"></script>
<script src="app.js"></script>
</body>
</html>
